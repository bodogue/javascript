<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: 'Courier New', Courier, monospace;
            font-size: 2em;
        }
    </style>
</head>
<body>
    
    <script>
        var nome = window.prompt('Qual e o seu nome:')
        document.write(`Ola <strong>${nome}</strong>, seu nome tem ${nome.length} letra(s) <br>`)
        document.write(`Seu nome maiusculo e <strong>${nome.toUpperCase()}</strong> <br>`)
        document.write(`Seu nome minusculo e <strong>${nome.toLowerCase()}</strong>`)
    </script>
</body>
</html>
