<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="arquivos/style.css">
</head>
<body>
    <main>
        <header>
            <h1>Vamos Contar</h1>
        </header>
        <section>
            <form action="nenhum-arquivo.html">
                <div id="inputs">
                    <div id="div-label">
                        <label for="Inicio">Inicio:</label>
                        <label for="Ifim">Fim:</label>
                        <label for="Ipasso">Passo:</label>
                    </div>
                    <div id="div-input">
                        <input type="number" name="inicio" id="inicio">
                        <input type="number" name="fim" id="fim">
                        <input type="number" name="passo" id="passo">
                    </div>
                </div>
                <div id="contar-limpar">
                    <input type="button" value="Contar" id="input-button" onclick="Contar()">
                    <input type="reset" value="Limpar">
                </div>
            </form>
            <div id="res"></div>
        </section>
        <footer>
            <p>@faraoti`s Projects</p>
        </footer>
    </main>
    <script src="arquivos/script.js"></script>
</body>
</html>
